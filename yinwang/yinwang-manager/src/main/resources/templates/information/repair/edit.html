<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${repair.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input th:value="${repair.userName}" readonly="readonly" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">报修类型：</label>
								<div class="col-sm-8">
									<input readonly="readonly" th:value="${repair.categoryName + '  --  '+repair.typeName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">维修时间：</label>
								<div class="col-sm-8">
									<input readonly="readonly" th:value="${repair.repair_time}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">小区：</label>
								<div class="col-sm-8">
									<input readonly="readonly" th:value="${repair.plotNmae}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input readonly="readonly" th:value="${repair.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">详细地址：</label>
								<div class="col-sm-8">
									<input readonly="readonly" th:value="${repair.address}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<label th:each="i:${repair.listImg}" class="checkbox-inline">
										<img width="100" height="100" th:src="${i.url}" alt=""/>
									</label>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${repair.money}" class="form-control" type="text">
									<input id="statue" name="statue" value="1" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group" th:if="${repair.statue == 0}">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/repair/edit.js">
	</script>
</body>
</html>
