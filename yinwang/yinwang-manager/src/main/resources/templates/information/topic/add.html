<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="questionnaireId" name="questionnaireId" th:value="${questionnaireId}" class="form-control" type="hidden">
							<div class="form-group">	
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<input id="details" name="details" type="hidden"> 
								<label class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-1 control-label">单选/多选/填写：</label>
								<div class="col-sm-8">
									<input name="isRadio" value="0" type="radio"> 单选
									<input name="isRadio" value="1" type="radio"> 多选
									<input name="isRadio" value="2" type="radio" checked="checked"> 填写
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/topic/add.js">
	</script>
</body>
</html>
