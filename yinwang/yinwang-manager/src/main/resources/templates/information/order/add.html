<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">支付订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">支付项目订单号：</label>
								<div class="col-sm-8">
									<input id="outOrderNo" name="outOrderNo" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">支付金额：</label>
								<div class="col-sm-8">
									<input id="totalFee" name="totalFee" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">descr：</label>
								<div class="col-sm-8">
									<input id="body" name="body" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">attach：</label>
								<div class="col-sm-8">
									<input id="attach" name="attach" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">购买时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">支付用户：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">购买时间：</label>
								<div class="col-sm-8">
									<input id="payTime" name="payTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">ZFB、WX：</label>
								<div class="col-sm-8">
									<input id="payWay" name="payWay" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">ZFB、WX：</label>
								<div class="col-sm-8">
									<input id="tradeType" name="tradeType" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态0=待支付，1=已支付，-1=支付异常：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">第三方支付订单号：</label>
								<div class="col-sm-8">
									<input id="tradeNo" name="tradeNo" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">支付ip：</label>
								<div class="col-sm-8">
									<input id="spbillCreateIp" name="spbillCreateIp" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">回调地址：</label>
								<div class="col-sm-8">
									<input id="notifyUrl" name="notifyUrl" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">队列key：</label>
								<div class="col-sm-8">
									<input id="queueKey" name="queueKey" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">appid：</label>
								<div class="col-sm-8">
									<input id="appid" name="appid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">商户id：</label>
								<div class="col-sm-8">
									<input id="mchId" name="mchId" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">回调参数（JSON）：</label>
								<div class="col-sm-8">
									<input id="callRequestBody" name="callRequestBody" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">分组：</label>
								<div class="col-sm-8">
									<input id="group" name="group" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/order/add.js">
	</script>
</body>
</html>
