<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${msg.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${msg.name}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${msg.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送对象：</label>
								<div class="col-sm-8">
									<input id="forNames" name="forNames" th:value="${msg.forNames}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送对象id集：</label>
								<div class="col-sm-8">
									<input id="forIds" name="forIds" th:value="${msg.forIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0：小区；1：个人：</label>
								<div class="col-sm-8">
									<input id="forType" name="forType" th:value="${msg.forType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送内容：</label>
								<div class="col-sm-8">
									<input id="forDetails" name="forDetails" th:value="${msg.forDetails}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${msg.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${msg.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0：是；1：否：</label>
								<div class="col-sm-8">
									<input id="deleteFlag" name="deleteFlag" th:value="${msg.deleteFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/msg/edit.js">
	</script>
</body>
</html>
