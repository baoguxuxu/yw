<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${notice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">公告标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${notice.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送对象：</label>
								<div class="col-sm-8">
									<input id="forNames" name="forNames" th:value="${notice.forNames}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送对象id：</label>
								<div class="col-sm-8">
									<input id="forIds" name="forIds" th:value="${notice.forIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公告内容：</label>
								<div class="col-sm-8">
									<input id="details" name="details" th:value="${notice.details}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推送人数：</label>
								<div class="col-sm-8">
									<input id="forNum" name="forNum" th:value="${notice.forNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">阅读人数：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${notice.num}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${notice.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${notice.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0：是；1：否：</label>
								<div class="col-sm-8">
									<input id="daleteFlag" name="daleteFlag" th:value="${notice.daleteFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/notice/edit.js">
	</script>
</body>
</html>
