<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="id" name="id" th:value="${plot.id}" type="hidden">
						<div class="form-group">
							<label class="col-sm-2 control-label">小区名称：</label>
							<div class="col-sm-4">
								<input th:value="${plot.name}" class="form-control" readonly>
							</div>
							<label class="col-sm-2 control-label">联系人：</label>
							<div class="col-sm-4">
								<input th:value="${plot.userName}" class="form-control" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">联系电话：</label>
							<div class="col-sm-10">
								<input th:value="${plot.phone}" class="form-control" readonly>
							</div>
							<!-- <label class="col-sm-2 control-label">登录账号：</label>
							<div class="col-sm-4">
								<input th:value="${loginname}" class="form-control" readonly>
							</div> -->
						</div>
<!-- 						<div class="form-group">
							<label class="col-sm-2 control-label">角色选择：</label>
							<div class="col-sm-8">
								<label th:each="role:${roles}" class="checkbox-inline">
									<input name="role" type="checkbox" th:value="${role.roleId}"
									th:text="${role.roleName}" checked="checked" onclick="return false;">
								</label>
							</div>
						</div> -->
						<div class="form-group">
							<label class="col-sm-2 control-label">小区地址：</label>
							<div class="col-sm-2">
								<input th:value="${plot.province}" class="form-control" readonly>
							</div>
							<div class="col-sm-2">
								<input th:value="${plot.city}" class="form-control" readonly>
							</div>
							<div class="col-sm-6">
								<input th:value="${plot.detailedAddress}" class="form-control" readonly>
							</div>
						</div>
						<div>
							<h4>小区管理</h4>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">小区楼数：</label>
							<div class="col-sm-4">
								<input th:value="${plot.towerNum}" class="form-control" readonly>
							</div>
							<label class="col-sm-2 control-label">单元数：</label>
							<div class="col-sm-4">
								<input th:value="${plot.unitNum}" class="form-control" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">层数：</label>
							<div class="col-sm-4">
								<input th:value="${plot.tierNum}" class="form-control" readonly>
							</div>
							<!-- <label class="col-sm-2 control-label">物业费：</label>
							<div class="col-sm-2">
								<input th:value="${plot.propertyFee}" class="form-control" readonly>
							</div>
							元/月 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/plot/edit.js">
		
	</script>
</body>
</html>
